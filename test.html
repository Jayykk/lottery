<body>
    <h1>ğŸ„ è–èª•ç¯€ç¦®ç‰©äº¤æ›æŠ½ç±¤ç³»çµ±</h1>
    
    <div class="notice">
        æ³¨æ„ï¼šç›®å‰è³‡æ–™åƒ…ä¿å­˜åœ¨ç•¶å‰é é¢ï¼Œé‡æ–°æ•´ç†å¾Œè³‡æ–™æœƒæ¶ˆå¤±ã€‚
    </div>

    <div class="container">
        <div class="input-section">
            <div class="section-header">
                <h2>æ–°å¢ç¦®ç‰©é¡å‹</h2>
                <span id="giftCount" class="count-badge">0</span>
            </div>
            <div class="gift-type">
                <input type="text" id="giftInput" placeholder="è«‹è¼¸å…¥ç¦®ç‰©é¡å‹">

            </div>
            <div id="error" class="error"></div>
        </div>

        <div class="list-section">
            <h2>ç¦®ç‰©é¡å‹æ¸…å–®</h2>
            <div id="giftList" class="gift-list">
            </div>
        </div>

        <div class="participant-section">
            <div class="section-header">
                <h2>åƒèˆ‡è€…åå–®</h2>
                <span id="participantCount" class="count-badge">0</span>
            </div>
            <div class="participant-input">
                <input type="text" id="participantInput" placeholder="è«‹è¼¸å…¥åƒèˆ‡è€…åå­—">
                <button onclick="addParticipant()">æ–°å¢</button>
            </div>
            <div id="participantList" class="participant-list">
            </div>
        </div>

        <div class="draw-section">
            <h2>æŠ½ç±¤çµæœ</h2>
            <button onclick="drawGifts()" style="width: 100%; margin-bottom: 15px;">é–‹å§‹æŠ½ç±¤</button>
            <div id="drawResult" class="gift-list">
            </div>
        </div>

        <div class="history-section">
            <h2>æœ¬æ¬¡æŠ½ç±¤è¨˜éŒ„</h2>
            <div class="history-controls">
                <button onclick="exportHistory()" class="export-btn">åŒ¯å‡ºè¨˜éŒ„</button>
                <button onclick="clearHistory()" class="delete-btn">æ¸…é™¤è¨˜éŒ„</button>
            </div>
            <div id="historyList">
            </div>
        </div>
    </div>

    <script>
        // ä½¿ç”¨è¨˜æ†¶é«”è®Šæ•¸ä¾†å­˜å„²è³‡æ–™
        let gifts = [];
        let participants = [];
        let drawHistory = [];

        function addGift() {
            const giftInput = document.getElementById('giftInput');
            const errorDiv = document.getElementById('error');
            const giftType = giftInput.value.trim();

            if (!giftType) {
                errorDiv.textContent = 'è«‹è¼¸å…¥ç¦®ç‰©é¡å‹ï¼';
                return;
            }

            if (gifts.includes(giftType)) {
                errorDiv.textContent = 'æ­¤ç¦®ç‰©é¡å‹å·²å­˜åœ¨ï¼';
                return;
            }

            errorDiv.textContent = '';
            gifts.push(giftType);
            giftInput.value = '';
            updateGiftList();
            updateCounts();
        }

        function addParticipant() {
            const participantInput = document.getElementById('participantInput');
            const errorDiv = document.getElementById('error');
            const participantName = participantInput.value.trim();

            if (!participantName) {
                errorDiv.textContent = 'è«‹è¼¸å…¥åƒèˆ‡è€…åå­—ï¼';
                return;
            }

            if (participants.includes(participantName)) {
                errorDiv.textContent = 'æ­¤åƒèˆ‡è€…å·²å­˜åœ¨ï¼';
                return;
            }

            errorDiv.textContent = '';
            participants.push(participantName);
            participantInput.value = '';
            updateParticipantList();
            updateCounts();
        }

        function deleteGift(index) {
            gifts.splice(index, 1);
            updateGiftList();
            updateCounts();
        }

        function deleteParticipant(index) {
            participants.splice(index, 1);
            updateParticipantList();
            updateCounts();
        }

        function updateGiftList() {
            const giftList = document.getElementById('giftList');
            giftList.innerHTML = '';
            gifts.forEach((gift, index) => {
                const div = document.createElement('div');
                div.className = 'gift-item';
                div.innerHTML = `
                    <span>${index + 1}. ${gift}</span>
                    <button class="delete-btn" onclick="deleteGift(${index})">åˆ é™¤</button>
                `;
                giftList.appendChild(div);
            });
        }

        function updateParticipantList() {
            const participantList = document.getElementById('participantList');
            participantList.innerHTML = '';
            participants.forEach((participant, index) => {
                const div = document.createElement('div');
                div.className = 'participant-item';
                div.innerHTML = `
                    <span>${index + 1}. ${participant}</span>
                    <button class="delete-btn" onclick="deleteParticipant(${index})">åˆ é™¤</button>
                `;
                participantList.appendChild(div);
            });
        }

        function updateCounts() {
            document.getElementById('giftCount').textContent = gifts.length;
            document.getElementById('participantCount').textContent = participants.length;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function drawGifts() {
            const drawResult = document.getElementById('drawResult');
            const errorDiv = document.getElementById('error');

            if (participants.length === 0) {
                errorDiv.textContent = 'è«‹æ–°å¢åƒèˆ‡è€…ï¼';
                return;
            }

            if (gifts.length < participants.length) {
                errorDiv.textContent = 'ç¦®ç‰©é¡å‹æ•¸é‡ä¸è¶³ï¼';
                return;
            }

            errorDiv.textContent = '';
            const shuffledGifts = shuffleArray([...gifts]).slice(0, participants.length);
            const shuffledParticipants = shuffleArray([...participants]);

            const results = shuffledParticipants.map((participant, index) => ({
                participant,
                gift: shuffledGifts[index]
            }));

            // å„²å­˜æŠ½ç±¤çµæœåˆ°æ­·å²è¨˜éŒ„
            const drawRecord = {
                date: new Date().toLocaleString(),
                results: results
            };
            drawHistory.push(drawRecord);

            // æ›´æ–°é¡¯ç¤º
            drawResult.innerHTML = '';
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.textContent = `${result.participant} â†’ ${result.gift}`;
                drawResult.appendChild(div);
            });

            updateHistoryList();
        }

        function updateHistoryList() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            drawHistory.slice().reverse().forEach((record, index) => {
                const div = document.createElement('div');
                div.className = 'history-record';
                
                let resultsHtml = record.results.map(result => 
                    `<div class="result-item">${result.participant} â†’ ${result.gift}</div>`
                ).join('');

                div.innerHTML = `
                    <div class="history-date">æŠ½ç±¤æ™‚é–“ï¼š${record.date}</div>
                    ${resultsHtml}
                `;
                historyList.appendChild(div);
            });
        }

        function exportHistory() {
            const historyData = JSON.stringify(drawHistory, null, 2);
            const blob = new Blob([historyData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `æŠ½ç±¤è¨˜éŒ„_${new Date().toLocaleDateString()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearHistory() {
            if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰æ­·å²è¨˜éŒ„å—ï¼Ÿ')) {
                drawHistory = [];
                updateHistoryList();
            }
        }

        // æŒ‰ä¸‹ Enter éµä¹Ÿå¯ä»¥æ–°å¢
        document.getElementById('giftInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addGift();
            }
        });

        document.getElementById('participantInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addParticipant();
            }
        });
    </script>
